<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #input-video {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-start {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <video id="input-video" playsinline></video>
    <div id="canvas-container"></div>
    <div id="loader">
        <button class="btn-start" id="start-btn">ENTER</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        let scene, camera, renderer, particles, geometry;
        const particleCount = 6000;
        const lerpSpeed = 0.08;
        const layouts = { chaos: [], saturn: [], heart: [] };
        let currentShape = 'chaos';
        let targetColor = new THREE.Color(1, 1, 1);

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(particleCount * 3);
            const colArray = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                posArray[i * 3] = (Math.random() - 0.5) * 60;
                posArray[i * 3 + 1] = (Math.random() - 0.5) * 60;
                posArray[i * 3 + 2] = (Math.random() - 0.5) * 40;
                colArray[i * 3] = 1.0;
                colArray[i * 3 + 1] = 1.0;
                colArray[i * 3 + 2] = 1.0;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colArray, 3));

            const material = new THREE.PointsMaterial({
                size: 0.12,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            for (let i = 0; i < particleCount; i++) {
                layouts.chaos.push((Math.random() - 0.5) * 50, (Math.random() - 0.5) * 50, (Math.random() - 0.5) * 35);
            }

            for (let i = 0; i < particleCount; i++) {
                if (i < particleCount * 0.45) {
                    const r = 4.5;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    layouts.saturn.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                } else {
                    const r = 8 + Math.random() * 5;
                    const theta = Math.random() * Math.PI * 2;
                    layouts.saturn.push(r * Math.cos(theta), (Math.random() - 0.5) * 0.5, r * Math.sin(theta));
                }
            }

            for (let i = 0; i < particleCount; i++) {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3) / 2.5;
                const y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) / 2.5;
                const z = (Math.random() - 0.5) * 4;
                layouts.heart.push(x, y, z);
            }
            window.addEventListener('resize', onResize);
        }

        async function initAI() {
            const video = document.getElementById('input-video');
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });
            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const isIndexOpen = lm[8].y < lm[6].y;
                    const isMiddleClosed = lm[12].y > lm[10].y;
                    const isRingClosed = lm[16].y > lm[14].y;
                    const isPinkyOpen = lm[20].y < lm[18].y;
                    const isFist = lm[8].y > lm[6].y && lm[12].y > lm[10].y && lm[16].y > lm[14].y && lm[20].y > lm[18].y;

                    if (isIndexOpen && isPinkyOpen && isMiddleClosed && isRingClosed) {
                        currentShape = 'heart';
                        targetColor.set(0xff1493);
                    } else if (isFist) {
                        currentShape = 'saturn';
                        targetColor.set(0xffd700);
                    } else {
                        currentShape = 'chaos';
                        targetColor.set(0xffffff);
                    }
                } else {
                    currentShape = 'chaos';
                    targetColor.set(0xffffff);
                }
            });
            const cameraInstance = new Camera(video, {
                onFrame: async () => { await hands.send({ image: video }); },
                width: 640, height: 480
            });
            cameraInstance.start();
        }

        function animate() {
            requestAnimationFrame(animate);
            const posAttr = geometry.attributes.position.array;
            const colAttr = geometry.attributes.color.array;
            const targetPos = layouts[currentShape];

            for (let i = 0; i < particleCount * 3; i++) {
                posAttr[i] += (targetPos[i] - posAttr[i]) * lerpSpeed;
                const cIdx = Math.floor(i / 3) * 3;
                colAttr[cIdx] += (targetColor.r - colAttr[cIdx]) * 0.1;
                colAttr[cIdx + 1] += (targetColor.g - colAttr[cIdx + 1]) * 0.1;
                colAttr[cIdx + 2] += (targetColor.b - colAttr[cIdx + 2]) * 0.1;
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.getElementById('start-btn').onclick = async () => {
            document.getElementById('start-btn').style.display = 'none';
            initThree();
            await initAI();
            animate();
            document.getElementById('loader').style.display = 'none';
        };
    </script>
</body>
</html>
