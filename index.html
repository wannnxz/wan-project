<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DARKSIDE v1.2 - Multi BGM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Multiple Background Music Players (Hidden) -->
    <audio id="bgmLogin" preload="auto" loop>
        <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_2d0c7e6f8a.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="bgmBugMenu" preload="auto" loop>
        <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_2d0c7e6f8a.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="bgmAccountCreation" preload="auto" loop>
        <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_2d0c7e6f8a.mp3" type="audio/mpeg">
    </audio>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="fullscreen">
        <div class="login-video-container">
            <video id="loginVideo" autoplay muted loop playsinline>
                <source src="https://image2url.com/r2/default/videos/1769869013595-7dfb96b6-d135-4ed5-9356-704570d5279d.mp4" type="video/mp4">
            </video>
            <button class="sound-toggle" id="loginSoundBtn">Sound: OFF</button>
        </div>
        
        <div class="login-box">
            <h1 class="login-title">DARKSIDE v1.2</h1>
            
            <div class="input-group">
                <label>USERNAME</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="off">
            </div>
            
            <button class="login-btn" id="loginBtn">LOGIN</button>
            
            <button class="music-btn" id="musicToggleBtn">TOGGLE BACKGROUND MUSIC</button>
        </div>
    </div>

    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="fullscreen hidden">
        <div class="loading-center-container">
            <div class="loading-video-box">
                <video id="loadingVideo" autoplay muted playsinline>
                    <source src="https://image2url.com/r2/default/videos/1769939187157-6d19c369-29be-4b3c-b114-ccbe37afe964.mp4" type="video/mp4">
                </video>
                <button class="skip-btn" id="skipBtn">SKIP</button>
                <button class="loading-sound-toggle" id="loadingSoundBtn">Sound: OFF</button>
                <div class="loading-text">Loading DARKSIDE System...</div>
            </div>
        </div>
    </div>

    <!-- BUG MENU SCREEN -->
    <div id="bugMenuScreen" class="fullscreen hidden">
        <div class="bug-video-container">
            <video id="bugVideo" autoplay muted loop playsinline>
                <source src="https://image2url.com/r2/default/videos/1769868685285-54cb811e-1b69-426f-af62-5b9aeb8ca693.mp4" type="video/mp4">
            </video>
            <button class="sound-toggle" id="bugSoundBtn">Sound: OFF</button>
        </div>
        
        <div class="bug-menu-box">
            <h2 class="menu-title">BUG MENU</h2>
            
            <div class="input-group">
                <label>TARGET NUMBER</label>
                <input type="tel" id="targetNumber" placeholder="08xxxxxxxxx" maxlength="13" autocomplete="off">
            </div>
            
            <div class="select-group">
                <label>BUG TYPE</label>
                <select id="bugType">
                    <option value="delay_invisible">Delay Invisible</option>
                    <option value="delay_hard">Delay Hard</option>
                    <option value="forclose">Forclose</option>
                    <option value="crash_ui">Crash UI</option>
                    <option value="memory_leak">Memory Leak</option>
                    <option value="network_flood">Network Flood</option>
                </select>
            </div>
            
            <button class="send-btn" id="sendBugBtn">SEND BUG</button>
            
            <button class="create-account-btn" id="createAccountBtn">CREATE NEW ACCOUNT</button>
            
            <div class="log-box" id="logBox">
                > System: DARKSIDE v1.2<br>
                > Status: Ready<br>
                > Waiting for command...
            </div>
        </div>
    </div>

    <!-- ACCOUNT CREATION SCREEN -->
    <div id="accountCreationScreen" class="fullscreen hidden">
        <div class="bug-video-container">
            <video id="accountVideo" autoplay muted loop playsinline>
                <source src="https://image2url.com/r2/default/videos/1769868685285-54cb811e-1b69-426f-af62-5b9aeb8ca693.mp4" type="video/mp4">
            </video>
            <button class="sound-toggle" id="accountSoundBtn">Sound: OFF</button>
        </div>
        
        <div class="account-creation-box">
            <h2 class="menu-title">CREATE NEW ACCOUNT</h2>
            
            <div class="input-group">
                <label>NEW USERNAME</label>
                <input type="text" id="newUsername" placeholder="Enter username" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label>NEW PASSWORD</label>
                <input type="password" id="newPassword" placeholder="Enter password" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label>SELECT ROLE</label>
                <div class="role-selection">
                    <div class="role-option" id="roleReseller">
                        <div class="role-icon">ðŸ”‘</div>
                        <div class="role-name">RESELLER</div>
                        <div class="role-desc">Can create accounts</div>
                    </div>
                    <div class="role-option" id="roleUser">
                        <div class="role-icon">ðŸ‘¤</div>
                        <div class="role-name">USER</div>
                        <div class="role-desc">Cannot create accounts</div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label>ACCOUNT DURATION</label>
                <div class="duration-options">
                    <div class="duration-option" data-days="1">1 DAY</div>
                    <div class="duration-option" data-days="7">7 DAYS</div>
                    <div class="duration-option" data-days="30">30 DAYS</div>
                    <div class="duration-option" data-days="90">90 DAYS</div>
                    <div class="duration-option permanent" data-days="0">PERMANENT</div>
                    <div class="duration-option" data-days="180">180 DAYS</div>
                    <div class="duration-option" data-days="365">365 DAYS</div>
                </div>
            </div>
            
            <button class="send-btn" id="createAccBtn">CREATE ACCOUNT</button>
            <button class="back-btn" id="backBtn">BACK TO BUG MENU</button>
        </div>
    </div>

    <!-- POPUP -->
    <div id="popup" class="popup hidden"></div>

    <script src="script.js"></script>
</body>
</html>
