<html>
<head>
    <title>Wann's First Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        
        .stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%,100%{opacity:.3}
            50%{opacity:1}
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeDown 1.2s ease;
        }

        @keyframes fadeDown {
            from { opacity:0; transform: translateY(-40px); }
            to { opacity:1; transform: translateY(0); }
        }

        .avatar {
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            padding: 8px;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(0,255,204,.4);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes float {
            0%,100%{transform:translateY(0)}
            50%{transform:translateY(-20px)}
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4.5rem;
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            -webkit-background-clip: text;
            color: transparent;
            animation: glowText 3s infinite;
        }

        @keyframes glowText {
            0%,100%{text-shadow:0 0 20px rgba(255,0,128,.4)}
            50%{text-shadow:0 0 40px rgba(0,255,204,.7)}
        }

        .subtitle {
            font-size: 1.4rem;
            color: #a5b4fc;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .content-box {
            background: rgba(255,255,255,.08);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 60px;
            max-width: 900px;
            margin: 80px auto;
            opacity: 0;
            transform: translateY(60px);
            transition: 1s ease;
            box-shadow: 0 30px 60px rgba(0,0,0,.4);
        }

        .content-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .content-box:hover {
            box-shadow: 0 0 60px rgba(0,255,204,.4);
            transform: scale(1.02);
        }

        .intro-text {
            font-size: 1.8rem;
            text-align: center;
            line-height: 1.8;
        }

        .highlight { color:#00ffcc; font-weight:700; }
        .school { color:#ff0080; font-weight:700; }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: rgba(255,255,255,.5);
        }

        /* SOUND BUTTON */
        .sound-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            border: none;
            cursor: pointer;
            font-size: 22px;
            color: white;
            box-shadow: 0 0 30px rgba(0,255,204,.6);
            z-index: 999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%,100%{transform:scale(1)}
            50%{transform:scale(1.1)}
        }
    </style>
</head>

    const stars = document.getElementById('stars');

        }

    };

        }
    });
